<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css/style.css" />
    <title>NLW Setup</title>
</head>
<body>
    <header class="habits">
        <section class="habits__header">
            <div class="habits__title">
                <div class="habits__color">
                    <div class="black">-</div>
                    <div class="purple1">-</div>
                    <div class="purple2">-</div>
                    <div class="purple3">-</div>
                    <div class="purple4">-</div>
                    <div class="purple5">-</div>
                </div>
                <h1>habits</h1>
            </div>   
            <div class="habits__button">
                <button><span class="habits__button--color">+</span>Registrar meu dia</button>
            </div>
        </section>    
    </header>
    <main class="habit">
        <section class="habit__icon">
            <div class="run">🏃</div>
            <div class="water">💧</div>
            <div class="biceps">💪</div>
            <div class="sleep">💤</div>
            <div class="dog">🐕</div>
            <div class="food">🥗</div>
        </section>
    </main>
</body>
<script src="./scripts/script.js"></script>
</html>
